{{#each menu}}
{{#if this.submenu}}
<li class="dropdown" id="components">
    <a href="#" class="dropdown-toggle" data-toggle="dropdown">{{this.title}}<b class="caret"></b></a>
    <ul class="dropdown-menu">
        {{#each submenu}}
        <li class="list-menu" id="{{this.menuItem}}"><a href="#{{this.route}}">{{this.title}}</a></li>
        {{/each}}
    </ul>
</li>
{{else}}
<li class="add-menu" id="{{this.menuItem}}"><a href="#{{this.route}}">{{this.title}}</a></li>
{{/if}}

{{/each}}
